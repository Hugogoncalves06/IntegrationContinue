name: Build, Test and Deploy React Application

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x','21.x','22.x']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: unittests-node:${{ matrix.node-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  build_test:
    strategy:
      matrix:
        node-version: ['20.x','21.x','22.x']
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install and build
        run: |
          npm ci
          npm run jsdoc
          npm run build --if-present
      - name: Deploy to GitHub Pages
        id: pages
        uses: actions/configure-pages@v3
      - name : Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: build.${{ matrix.node-version }}
          path: ./build

  build_deploy_npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.PUBLISH_TOKEN }}" > ~/.npmrc
      - name: build and publish package on NPM
        run: |
          npm ci
          git config --global user.email "hugo.goncalves06@ynov.com"
          git config --global user.name "HugoGoncalves06"
          npm run build-npm
          npm version patch
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

  deploy:
    needs: build_test
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build.21.x
        
